##################### Configuration of 'userdb' by group sharding v5 #######################

# External logical database schema.
schemaName: userdb

# Default datasource configuration.
# @see:org.apache.shardingsphere.proxy.config.ProxyConfigurationLoader#loadRuleConfiguration
dataSource:
  username: root
  #password: 'zzx!@#$%'
  password: root  
  connectionTimeoutMilliseconds: 30000
  idleTimeoutMilliseconds: 60000
  maxLifetimeMilliseconds: 1800000
  maxPoolSize: 50
  minPoolSize: 1
  maintenanceIntervalMilliseconds: 30000

# Datasource configuration.
dataSources:
  #userdb_g0db0_schema:
  #  url: jdbc:mysql://127.0.0.1:13306/information_schema?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8
  userdb_g0db0:
    url: jdbc:mysql://127.0.0.1:13306/userdb_g0db0?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8
  userdb_g0db1:
    url: jdbc:mysql://127.0.0.1:13307/userdb_g0db1?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8
  userdb_g0db2:
    url: jdbc:mysql://127.0.0.1:13308/userdb_g0db2?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8
#  userdb_g1db0:
#    url: jdbc:mysql://127.0.0.1:13306/userdb_g1db0?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8
#  userdb_g1db1:
#    url: jdbc:mysql://127.0.0.1:13307/userdb_g1db1?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8
#  userdb_g1db2:
#    url: jdbc:mysql://127.0.0.1:13308/userdb_g1db2?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8

# Schema rule configuration.
rules:
#################################### DB Group0 #########################################
 - !SHARDING
  tables:
    t_user:
      actualDataNodes: userdb_g0db${0..2}.t_user_${0..2}
      #actualDataNodes: 'userdb_g0db0.t_user_${0..3},userdb_g0db1.t_user_${0..2},userdb_g0db2.t_user_${0..2},userdb_g0db${0..2}.t_user_${0..2}'
      #databaseStrategy:
      tableStrategy:
        standard:
          shardingColumn: id
          shardingAlgorithmName: group1_table_volume_range
      keyGenerateStrategy:
        column: id
        keyGeneratorName: group1_snowflake
  bindingTables:
    - t_user
  defaultDatabaseStrategy:
    standard:
      shardingColumn: id
      shardingAlgorithmName: group1_database_inline
      #shardingAlgorithmName: composite_smart_mod1
  defaultTableStrategy:
  shardingAlgorithms:
    #composite_smart_mod1:
    #  type: SMART_MOD
    #  props:
    #    algorithm-expression: '_g0db0->0,1,2,3|_g0db1->4,5,6|_g0db2->7,8,9'
    group1_database_inline:
      type: INLINE
      props:
        algorithm-expression: userdb_g0db${(id / 9) as int}
    group1_table_volume_range: # see:org.apache.shardingsphere.sharding.algorithm.sharding.range.VolumeBasedRangeShardingAlgorithm
      type: VOLUME_RANGE
      props: # Must use quotation marks(string) or you cannot get them.
        range-lower: '0'
        range-upper: '40000000'
        sharding-volume: '10000000'
  keyGenerators:
    group1_snowflake:
      type: SNOWFLAKE
      props:
        worker-id: '1001'
